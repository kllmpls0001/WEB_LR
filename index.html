<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link id="theme" rel="stylesheet" href="css/main.css">
		<title>to-do-List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<header class="header">
			<div class="header__top">
				<div class="logo">
					<picture>
                    <source media="(min-width:950px)" srcset="ulitka.jpg">
                    <source media="(min-width:695px)" srcset="ulitka2.jpg">
                    <img class="logo" src="ulitka3.jpg" alt="Logo" style="width:150px; height: 150px;">
                </picture>
				</div>
				<h2 class="text__header">Ulitushkin</h2>
				<div>
					<div class="header__bottom">
						<div class="theme">
							<label for="switch" class="text__theme">Темная тема</label>
							<input type="checkbox" class="theme__checkbox" id="switch" name="theme">
						</div>
					</div>
				</div>
			</div>
		</header>
		<main id="app">
			<div class="col-lg-12 badge-info">
				<div class="oh">
					<p>Добавить задачу:</p>
					<button type="button" class="btn btn-succecc mb-5" data-toggle="modal" data-target="#modal-1">
						Новая задача
					</button>
				</div>
			</div>
			<div class="columns badge-info pb-5 m-h-100">
				<div class="column" v-for="(item, index) in tasks" v-bind:key="item.text" :class="{ todoitem: true, w3: item.priority == 3, w2: item.priority == 2, w1: item.priority == 1}">
					<h2 class="column__header">{{item.priority}}</h2>
					<div class="task">
						<div class="task__wrapper">
							<h3 class="task__header">{{item.text}}</h3>
						</div>
						<div class="task__buttons">
							<button class="task__button" @click="deleteItem(item)">Удалить</button>
						</div>
					</div>
				</div>
		
			<!-- Modal 1 -->
			<div class="modal" id="modal-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Новая задача</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="modal-theme">
								Текст задачи:
								<input type="text" size="40" v-model="taskText" v-on:keyup.enter="addItem" autofocus><br>
								<input type="radio" name="rank" value="1" v-model="picked"> low<br>
								<input type="radio" name="rank" value="2" v-model="picked"> medium<br>
								<input type="radio" name="rank" value="3" v-model="picked"> high<br>
								</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-add" v-bind:class="{ shake: shake}" @click="addItem" type="button">Добавить</button>
							<button class="btn btn-danger" type="button" data-dismiss="modal">Закрыть</button>
						</div>
					</div>
				</div>
			</div>
		</main>	
		<div class="footer">	
			<h4 class="text__end">Улитушкин Александр Александрович, группа 191-362, 09.07.2021.</h4>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="vue.min.js" ></script>
		<script src="script.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script>
var checkbox = document.getElementById("switch");

checkbox.addEventListener('change', function() {
if(this.checked) {
document.getElementById("theme").setAttribute("href", "css/dark.css");
} else {
document.getElementById("theme").setAttribute("href", "css/main.css");
}
});
		</script>
	</body>
</html>
