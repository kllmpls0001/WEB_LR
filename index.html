<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
	<title>Основы спецификации CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
	<! -- Улитушкин 191-362 ЛР8 -->
	</head>
	<body>
		<h1>Justify - around</h1>
		<div class="container justify">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<h1>Justify - between</h1>
		<div class="container justify-between">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<h1>Direction - Column</h1>
		<div class="container direction justify">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<h1>Center</h1>
		<div class="container center">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>

		</div>
		<h1>Reverse</h1>
		<div class="container center reverse">
			<div class="item"><p>1</p></div>
			<div class="item"><p>2</p></div>
			<div class="item"><p>3</p></div>
			<div class="item"><p>4</p></div>
		</div>
		<h1>flex</h1>
		<div class="container justify-between">
			<div class="item" style="flex:5"></div>
			<div class="item" style="flex:1"></div>
			<div class="item" style="flex:1"></div>
			<div class="item" style="flex:2" ></div>
		</div>
		<h1>flex-flow, align</h1>
		<div class="container flex-flow">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>
	</body>
</html>
