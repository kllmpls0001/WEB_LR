<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link id="theme" rel="stylesheet" href="css/main.css">
		<title>to-do-List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="header__top">
				<div class="logo">
					<img src="ulitka.jpg" srcset="ulitka.jpg 10x" alt="Логотип">
				</div>
				<h2>Ulitushkin</h2>
			<div>
			<div class="header__bottom">
				<div class="theme">
					<label for="switch" class="theme__text">Темная тема</label>
					<input type="checkbox" class="theme__checkbox" id="switch" name="theme">
				</div>
			</div>
		</header>
		
		
		
		
		
		<!-- Modal 1 -->
		<div class="modal" id="modal-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Новая задача</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="modal-theme">
							
						</div>
					</div>
					<div class="modal-footer">
						<button class="add_card" type="button" data-dismiss="modal">Добавить</button>
						<button class="btn btn-danger" type="button" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
			
		<div class="footer">	
			
		</div>	
	</body>
</html>
